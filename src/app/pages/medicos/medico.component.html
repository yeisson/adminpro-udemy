<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: NOMBRE MEDICO</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate (ngSubmit)="guardarMedico()">
                        <div class="form-group">
                            <label>Nombre del Médico</label>
                            <input type="text" class="form-control" placeholder="Nombre del Médico" requiered>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <Select name="" class="form-control" requiered>
                              <option value="">Seleccione Hospital</option>
                            </Select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar</button>
                        <button [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img src="" alt="">
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>
            <img src="" alt="">
        </div>
    </div>

</div>
