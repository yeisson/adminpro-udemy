<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar Hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor.</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small> {{ totalRegistros }} </small> ) <button (click)="crearHospital()" class="btn btn-themecolor pull-right">+ Crear Hospital</button></h3>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w-70">
                                <img [src]="hospital.img | imagen:'hospital' " (click)="mostrarModal( hospital._id )" alt="imagen hospital" class="img-50 img-circle pointer">
                            </td>
                            <td> <input type="text" [(ngModel)]="hospital.nombre" class="form-control"></td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary"> <i class="fa fa-save"></i> </button>
                                <button class="btn btn-danger" (click)="borrarUsuario( hospital ) "> 
                                  <i class="fa fa-trash-o"></i> 
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
        Anteriores
      </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
        Siguientes
      </button>

            </div>
        </div>
    </div>
</div>
